<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game zone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="top">
        <div class="headerLeftContainer">
            <img src="assets/logo.png" alt="logo" class="logo">
            <nav class="navBar">
                <a class="navItem firstNavItem" href="#">Promoções</a>
                <a class="navItem" href="#">Console</a>
                <a class="navItem" href="#">Jogos</a>
                <a class="navItem" href="#">Promoções</a>
                <a class="navItem" href="#">Login</a>
            </nav>
        </div>
        <div class="searchBarContainer">
            <input type="text" class="searchBar" placeholder="O que deseja buscar?">
            <button class="searchButton">Buscar</button>
        </div>
    </header>

    <div id="carouselExample" class="carousel slide">

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets//banner1.PNG" class="d-block w-100" alt="banner 1">
            </div>
            <div class="carousel-item">
                <img src="./assets/banner2.PNG" class="d-block w-100" alt="banner 2">
            </div>
            <div class="carousel-item">
                <img src="assets/banner3.PNG" class="d-block w-100" alt="banner 3">
            </div>
        </div>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>

    </div>

    <div class="contentBox">
        <h2 class="title">OS MAIS VENDIDOS</h2>
        <div class="row">
            <div class="card" style="width: 18rem;">
                <img src="./assets/jogo1.PNG" class="card-img-top" alt="jogo 1">
                <div class="card-body">
                    <h5 class="card-title">Jogo 1</h5>
                    <p class="card-text">Jogo do ano</p>
                    <p class="value">R$ 182,00</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./assets/jogo2.PNG" class="card-img-top" alt="jogo 2">
                <div class="card-body">
                    <h5 class="card-title">Jogo 1</h5>
                    <p class="card-text">Top de linha</p>
                    <p class="value">R$ 152,00</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./assets/jogo3.PNG" class="card-img-top" alt="jogo 3">
                <div class="card-body">
                    <h5 class="card-title">Melhor Jogo</h5>
                    <p class="card-text">Jogo do ano</p>
                    <p class="value">R$ 172,00</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>

        <form action="" class="loginForm">
            <div class="loginBox">
                <h2>Login</h2>
                <label class="labelLogin">
                    Nome:
                    <input type="text" class="inputLogin" placeholder="Insira seu usuário" required>
                </label>
                <label class="labelLogin">
                    Senha:
                    <input type="text" class="inputLogin" placeholder="Insira sua senha" required>
                </label>
                <button class="buttonLogin">login</button>
            </div>
            <a href="" class="cadastro">Não é cadastrado ainda? Cadastre-se</a>
        </form>

        <footer>
            <p class="credits">desenvolvido por Welder Barroso</p>
            <a class="goToTop" href="#top">Voltar ao topo</a>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
